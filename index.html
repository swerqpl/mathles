<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra: RozwiƒÖ≈º uk≈Çad r√≥wna≈Ñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #editor { width: 400px; height: 150px; margin: 0 auto; border: 1px solid #ccc; }
        button { margin: 10px; padding: 10px; cursor: pointer; display: none; }
        #timer { font-size: 18px; margin-top: 10px; }
        #score { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>RozwiƒÖ≈º uk≈Çad r√≥wna≈Ñ</h2>
    <p id="timer">Czas: 0s</p>
    <p id="score">Wynik: 0</p>
    <textarea id="editor"></textarea>
    <br>
    <button id="checkBtn" onclick="checkSolution()">Sprawd≈∫</button>
    <button id="skipBtn" onclick="skipEquation()">Skip</button>
    <button id="continueBtn" onclick="loadEquation()" style="display: none;">Kontynuuj</button>
    <p id="message"></p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script>
        const equations = [
            { eq: "x + y = 4\n2x - y = 1", solution: {x: 1, y: 3} },
            { eq: "3a - b = 5\n2a + b = 7", solution: {a: 3, b: 4} },
            { eq: "x - y = 2\n2x + 3y = 12", solution: {x: 4, y: 2} }
        ];
        
        let currentEquation = {};
        let score = 0;
        let time = 0;
        let timerInterval;

        let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "default"
        });

        function startTimer() {
            clearInterval(timerInterval);
            time = 0;
            document.getElementById("timer").innerText = `Czas: ${time}s`;
            timerInterval = setInterval(() => {
                time++;
                document.getElementById("timer").innerText = `Czas: ${time}s`;
            }, 1000);
        }
        
        function loadEquation() {
            currentEquation = equations[Math.floor(Math.random() * equations.length)];
            editor.setValue(currentEquation.eq);
            document.getElementById("message").innerText = "";
            document.getElementById("continueBtn").style.display = "none";
            document.getElementById("checkBtn").style.display = "inline-block";
            document.getElementById("skipBtn").style.display = "inline-block";
            startTimer();
        }
        
        function checkSolution() {
            let userInput = editor.getValue().trim().toLowerCase();
            if (userInput.includes("skip")) {
                skipEquation();
                return;
            }
            
            let correct = Object.entries(currentEquation.solution).every(([key, value]) =>
                userInput.includes(`${key} = ${value}`)
            );
            
            if (correct) {
                clearInterval(timerInterval);
                score++;
                document.getElementById("score").innerText = `Wynik: ${score}`;
                document.getElementById("message").innerText = "üéâ Gratulacje! Poprawne rozwiƒÖzanie.";
                document.getElementById("continueBtn").style.display = "inline-block";
                document.getElementById("checkBtn").style.display = "none";
                document.getElementById("skipBtn").style.display = "none";
            }
        }
        
        function skipEquation() {
            loadEquation();
        }
        
        loadEquation();
    </script>
</body>
</html>
